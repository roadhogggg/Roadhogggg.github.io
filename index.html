<!DOCTYPE html>
<html>
<head>
  <title>Overwatch Fan Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      padding: 30px;
      font-size: 40px;
      color: #f99e1a;
      text-shadow: 0 0 20px #f99e1a;
    }

    .content {
      margin-top: 100px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: #f99e1a;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .button:hover {
      background: white;
      box-shadow: 0 0 20px #f99e1a;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <header>OVERWATCH</header>

  <div class="content">
    <h2>âš¡ Welcome, Hero</h2>
    <p>The world needs you.</p>
    <a href="#" class="button">Enter the Fight</a>
  </div>

  <footer>
    Fan-made site inspired by Overwatch.
  </footer>

</body>
</html>
